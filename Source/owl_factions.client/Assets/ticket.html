	<script src="package://owl_client_shared//core.js"></script>

	<script src="package://owl_client_shared//vue.min.js"></script>

	<script type="text/javascript">
		function ShowTicket(from_name, amount, reason)
		{
			document.getElementById("from_name").textContent = from_name;
			document.getElementById("amount").textContent = amount;
			document.getElementById("reason").textContent = reason;

			document.getElementById('content-box').style.display = 'block';
		}

		function Decline()
		{
			TriggerEvent("DeclinePDTicket");
		}

		function Accept()
		{
			TriggerEvent("AcceptPDTicket");
		}
	</script>

	<style type="text/css">

		body {
			background-color: transparent;
		}

		#content-box {
			margin: 0 auto;
			position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 30%;
			min-width: 500px;
		}

		.panel {
			margin-bottom: 0;
		}

		.panel-body p {
			margin-bottom: 0;
		}
	</style>

</head>
<body>

	<div id="content-box" class="text-center">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Police Ticket</h4>
			</div>
			<div class="panel-body">
				<br />
				<p>You have been ticketed <strong>$<span id="amount"></span></strong> by <strong><span id="from_name"></span></strong> for <strong><span id="reason"></span></strong>.</p>
				<br />
			</div>
			<div class="btn-group btn-group-justified">
				<a type='button' class='btn btn-danger' onclick="Decline();">Decline</a>
				<a type='button' class='btn btn-success' onclick="Accept();">Accept</a>
			</div>
		</div>
	</div>

</body>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="package://owl_chat.client/phone.css" />
    <link rel="stylesheet" type="text/css" href="package://owl_chat.client/alert.css" />

</head>

<body>
    <div class="iphone bottom-right-align">
        <!-- Begin of drawing the top of the phone -->
        <div class="turn-on-off-btn">
            <div class="off" id="iphone-turn"></div>
        </div>

        <div class="top-bar">
            <div class="s-camera"></div>
            <div class="camera"></div>
            <div class="stripe"></div>
        </div>
        <!-- End of drawing the top of the phone -->
        <!-- Begin of the phone screen -->
        <div class="screen on" id="phoneScreen">
            <div class="wallpaper" id="background"></div>
            <div class="ui" id="phoneUI"></div>
        </div>
        <!-- End of the phone screen -->
        <!-- Begin of the home button on the phone -->
        <div class="bottom-bar">
            <div class="off" id="home-btn"></div>
        </div>
        <!-- End of the home button on the phone -->
    </div>

</body>

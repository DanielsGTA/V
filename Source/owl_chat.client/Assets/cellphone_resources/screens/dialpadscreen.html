<div class="ui-topbar" id="topbar">
    <div class="signal">
        <div class="hidden" id="flight-mode"><i class="fa fa-plane"></i></div>
        <div id="signal-mode"><span></span><span></span><span></span><span class="signal-darker"></span>
            <p>YGN</p>
        </div>
    </div>
    <div class="lock--time"><span class="top-clock">
            <div class="hour"></div>:
            <div class="minute"></div>
        </span></div>
    <div class="battery-section">
        <div class="settings"></div>
        <div class="battery"><span>100%</span><i class="fas fa-battery-full"></i></div>
    </div>
</div>
<div id="callScreen">
    <div class="number-input">
        <input type="number" class="call-input" name="numberInput" maxlength="12" id="numberInput">
    </div>
    <div class="wrapper">
        <div class="key">1</div>
        <div class="key">2<span>abc</span></div>
        <div class="key">3<span>def</span></div>
        <div class="clear"></div>
        <div class="key">4<span>ghi</span></div>
        <div class="key">5<span>jkl</span></div>
        <div class="key">6<span>mno</span></div>
        <div class="clear"></div>
        <div class="key">7<span>pqrs</span></div>
        <div class="key">8<span>tuv</span></div>
        <div class="key">9<span>wxyz</span></div>
        <div class="clear"></div>
        <div class="key special">&#9249;</div>
        <div class="key">0<span>oper</span></div>
        <div class="key special" id="removeEntry">&#8592;</div>
        <div class="clear"></div>
        <img src="package://owl_chat.client/accept.png" class="call-icon" id="callBtn">
        <div class="clear"></div>
    </div>
</div>

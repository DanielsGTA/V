<script type="text/javascript">
function Reset()
{
    ShowRegisterBox(false, "");
}

function OnRegisterPressed()
{
    var Username = document.getElementById('username').value;
	var Password = document.getElementById('password').value;
	var PasswordVerify = document.getElementById('password2').value;
	var Email = document.getElementById('email').value;

	TriggerEvent("DoRegister", Username, Password, PasswordVerify, Email);
    ShowInformativeMessage("Creating Account...");
}

function OnLoginPressed()
{
	TriggerEvent("GoBackToRegister");
}

function ShowRegisterBox(show_error, error_msg)
{
	// TODO_GITHUB: Replace CommunityName with your community name
	document.getElementById("content").innerHTML = `
	<div class='server-title'>CommunityName Roleplay</div>
			<div class='slogan'>Register Account</div>
			<div class='register-name'><input id="username"rows="1" class="magnibox" placeholder="Username"></input></div>
			<div class='password' ><input id="password" rows="1" class="magnibox" placeholder="Password"></input></div>
			<div class='password' ><input id="password2" rows="1" class="magnibox" placeholder="Password"></input></div>
			<div class='email' ><input id="email" rows="1" class="magnibox" placeholder="Email"></input></div>` + (show_error ? `<div class='error-message'><b>Registration Failed - ${error_msg}</b></div>` : "") + `
			<div class='register-button' id='register-button' onclick='OnRegisterPressed();'>Register</div>
			<div class='login-button' id='login-button' onclick='OnLoginPressed();'>Back to Login</div>`;


	document.getElementById("content").classList.remove('informative-message');

	document.getElementById("username").focus();
}

function ShowInformativeMessage(msg)
{
	document.getElementById("content").innerHTML = `<br><br><h2>${msg}</h2>`;
	document.getElementById("content").classList.add('informative-message');
}
</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title></title>

    <link href="../../owl_client_shared/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../../owl_client_shared/core/core.css" rel="stylesheet">
    <link href="../../owl_client_shared/core/menu.css" rel="stylesheet">
    <link href="../../owl_client_shared/slider.css" rel="stylesheet">
    <link href="../../owl_client_shared/animate.css" rel="stylesheet">
    <link href="./admin_resources/checkveh.css" rel="stylesheet" />

    <link href="package://owl_client_shared/bootstrap.min.css" rel="stylesheet">
    <link href="package://owl_client_shared/core.css" rel="stylesheet">
    <link href="package://owl_client_shared/menu.css" rel="stylesheet">
    <link href="package://owl_client_shared/slider.css" rel="stylesheet">
    <link href="package://owl_client_shared/animate.css" rel="stylesheet">
    <link href="package://owl_admin.client/checkveh.css" rel="stylesheet" />
</head>
<body>
    <div id="box-middle">
        <div class="row">
            <div class="col-sm-6">
                <div class="card" id="panel1">
                    <div class="card-header" id="header">Vehicle Details</div>
                    <div class="card-body">
                        <table class="table" id="detailsTable">
                            <tbody>
                                <tr>
                                    <th>Username:</th>
                                    <td id="username"></td>
                                </tr>
                                <tr>
                                    <th>Character Name:</th>
                                    <td id="characterName"></td>
                                </tr>
                                <tr>
                                    <th>Vehicle Model:</th>
                                    <td id="vehicleModel"></td>
                                </tr>
                                <tr>
                                    <th>Store price:</th>
                                    <td id="storePrice"></td>
                                </tr>
                                <tr>
                                    <th>Payment Method:</th>
                                    <td id="paymentMethod"></td>
                                </tr>
                                <tr>
                                    <th>Payments made:</th>
                                    <td id="paymentMade"></td>
                                </tr>
                                <tr>
                                    <th>Payments remaining:</th>
                                    <td id="paymentRemaining"></td>
                                </tr>
                                <tr>
                                    <th>Payments missed:</th>
                                    <td id="paymentMissed"></td>
                                </tr>
                                <tr>
                                    <th>Credit amount:</th>
                                    <td id="creditAmount"></td>
                                </tr>
                                <tr>
                                    <th>Faction:</th>
                                    <td id="faction"></td>
                                </tr>
                                <tr>
                                    <th>Stolen</th>
                                    <td>
                                        <div class="onoffswitch">
                                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="stolen" onclick="UpdateStolenState(this);">
                                            <label class="onoffswitch-label" for="stolen">
                                                <span class="onoffswitch-inner"></span>
                                                <span class="onoffswitch-switch"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" style="margin-bottom: 5px;">
                    <div class="card-header">Logged interactions</div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="vehicleTabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="actions" href="#">Actions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="adminNotes" href="#">Admin Notes</a>
                            </li>
                        </ul>
                        <div class="scrollbox">
                            <table class="table" id="notesTable">
                                <thead>
                                    <tr id="actionHeaders">
                                        <th scope="col">ACTION</th>
                                        <th scope="col">ACTOR</th>
                                        <th scope="col">TIMESTAMP</th>
                                    </tr>
                                    <tr id="noteHeaders" class="hiddenHeader">
                                        <th scope="col">NOTE</th>
                                        <th scope="col">CREATOR</th>
                                        <th scope="col">DATE</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card" style="margin-bottom: 5px;">
                    <div class="card-header">Add new note</div>
                    <div class="card-body">
                        <textarea class="col-sm-12" id="adminnotes" rows="3" cols="120" maxlength="255" placeholder="Type to enter a new note..."></textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                        <div class="btn-group">
                            <button id="savenotesbutton" type="button" class="btn btn-success btn-lg btn-block" onclick="AddNote();">Add new note</button>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
                        <div class="btn-group">
                            <button id="closebutton" type="button" class="btn btn-danger btn-lg btn-block" onclick="Close();">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../owl_client_shared/core/core.js"></script>
    <script src="../../owl_client_shared/jquery.min.js"></script>
    <script src="../../owl_client_shared/jquery-ui.min.js"></script>
    <script src="../../owl_client_shared/vue.min.js"></script>
    <script src="../../owl_client_shared/jscolor.min.js"></script>
    <script src="./admin_resources/checkveh.js"></script>

    <script src="package://owl_client_shared//core.js"></script>
    <script src="package://owl_client_shared//jquery.min.js"></script>
    <script src="package://owl_client_shared//jquery-ui.min.js"></script>
    <script src="package://owl_client_shared//vue.min.js"></script>
    <script src="package://owl_client_shared//jscolor.min.js"></script>
    <script src="package://owl_admin.client/checkveh.js"></script>
</body>
</html>

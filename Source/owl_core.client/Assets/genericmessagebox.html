	<script src="package://owl_client_shared//vue.min.js"></script>

	<script type="text/javascript">
		var g_HideEventName = null;

		function ShowGenericMessageBox(title, caption, button_text, hide_event_name) {
			document.getElementById("title").textContent = title;
			document.getElementById("caption").innerText = caption;

			document.getElementById("hidebutton").textContent = button_text;

			g_HideEventName = hide_event_name;
		}

		function OnHide() {
			TriggerEvent("GenericMessageBox_OnClose");

			if (g_HideEventName.length > 0) {
				TriggerEvent(g_HideEventName);
			}
		}

	</script>

	<style type="text/css">

		body {
			background-color: transparent;
		}

		#input-frame {
			margin: 0 auto;
			position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 30%;
			min-width: 500px;
		}

		.panel {
			margin-bottom: 0;
		}

		.panel-body p {
			margin-bottom: 0;
		}
	</style>

</head>
<body>

<div id="input-frame" class="card mb-3 text-center" style="max-width: 18rem;">
	<div class="card-header"><span id="title"></span></div>
	<div class="card-body">
		<h5 class="card-title"></h5>
		<p class="card-text"><span id="caption"></span></p>
	</div>
	<div class="btn-group btn-group-justified btn-block" role="group" aria-label="Justified button group">
		<button id="hidebutton" type="button" class="btn btn-primary" onclick="OnHide();"></button>
	</div>
</div>

</body>
</html>

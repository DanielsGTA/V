	<link href="package://owl_client_shared/animate.css" rel="stylesheet">

	<script src="package://owl_client_shared//vue.min.js"></script>

	<script type="text/javascript">
		var g_CloseEventName = null;

		function ShowGenericProgressBar(title, caption, bar_percentage, canUserClose, close_button_text, close_event_name) {
			document.getElementById("title").textContent = title;
			document.getElementById("caption").innerHTML = caption;

			if (canUserClose)
			{
				document.getElementById("hidebutton").textContent = close_button_text;	
				document.getElementById("hidebutton").style.display = "block";
			}
			else
			{
				document.getElementById("hidebutton").textContent = "";	
				document.getElementById("hidebutton").style.display = "none";
			}

			if (bar_percentage >= 0)
			{
				UpdateProgress(bar_percentage);
			}
			else
			{
				$("#progressbar").addClass("progress-bar-striped");
				$("#progressbar").addClass("progress-bar-animated");
				document.getElementById("progressbar").innerText = "";
				document.getElementById("progressbar").style.width = `100%`;
			}
			

			g_CloseEventName = close_event_name;
		}

		function UpdateCaption(caption)
		{
			document.getElementById("caption").innerHTML = caption;
		}

		function UpdateProgress(bar_percentage)
		{
			document.getElementById("progressbar").innerText = `${bar_percentage}%`;
			document.getElementById("progressbar").style.width = `${bar_percentage}%`;
		}

		function OnHide() {
			TriggerEvent("GenericProgressBar_OnClose");

			if (g_CloseEventName.length > 0) {
				TriggerEvent(g_CloseEventName);
			}
		}

	</script>

	<style type="text/css">

		body {
			background-color: transparent;
		}

		#input-frame {
			margin: 0 auto;
			position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 30%;
			min-width: 500px;
		}

		.panel {
			margin-bottom: 0;
		}

		.panel-body p {
			margin-bottom: 0;
		}
	</style>

</head>
<body>

<div id="input-frame" class="card mb-3 text-center" style="max-width: 18rem;">
	<div class="card-header"><span id="title"></span></div>
	<div class="card-body">
		<h5 class="card-title"></h5>
		<p class="card-text"><span id="caption"></span></p>
		<div class="progress">
  <div id="progressbar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
</div>
	</div>
	<div class="btn-group btn-group-justified btn-block" role="group" aria-label="Justified button group">
		<button id="hidebutton" type="button" class="btn btn-danger" onclick="OnHide();"></button>
	</div>
</div>

</body>

<head>

	<link href="package://owl_client_shared/core.css" rel="stylesheet">
	<link href="package://owl_client_shared/menu.css" rel="stylesheet">
	<link href="package://owl_client_shared/slider.css" rel="stylesheet">
	<link href="package://owl_client_shared/animate.css" rel="stylesheet">

	<script src="package://owl_client_shared//jquery.min.js"></script>

	<script src="package://owl_client_shared//vue.min.js"></script>
	<script src="package://owl_client_shared//jscolor.min.js"></script>
	
	<script type="text/javascript">
		var g_YesEventName = null;
		var g_NoEventName = null;

		function ShowGenericPrompt(title, caption, yes_text, no_text, yes_event_name, no_event_name, position)
		{
			document.getElementById("title").textContent = title;
			document.getElementById("caption").innerHTML = caption;

			document.getElementById("yesbutton").textContent = yes_text;
			document.getElementById("nobutton").textContent = no_text;

			g_YesEventName = yes_event_name;
			g_NoEventName = no_event_name;

			if (position == 0) // center
			{
				document.getElementById("input-frame").style.left = "50%"
				document.getElementById("input-frame").style.top = "45%"
			}
			else if (position == 1) // bottom center
			{
				document.getElementById("input-frame").style.left = "50%"
				document.getElementById("input-frame").style.top = "90%"
			}

		}

		function NoAnswer()
		{
			TriggerEvent("GenericPrompt_OnClose");

			if (g_NoEventName.length > 0)
			{
				TriggerEvent(g_NoEventName);
			}
		}

		function YesAnswer()
		{
			TriggerEvent("GenericPrompt_OnClose");

			if (g_YesEventName.length > 0)
			{
				TriggerEvent(g_YesEventName);
			}
		}

	</script>

	<style type="text/css">

		body {
			background-color: transparent;
		}

		#input-frame {
			margin: 0 auto;
			position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 30%;
			min-width: 500px;
		}

		.panel {
			margin-bottom: 0;
		}

		.panel-body p {
			margin-bottom: 0;
		}
	</style>

</head>
<body>

	<div id="input-frame" class="card mb-3 text-center" style="max-width: 18rem;">
  <div class="card-header"><span id="title"></span></div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text"><span id="caption"></span></p>
</div>
   	<div class="btn-group btn-group-justified btn-block" role="group" aria-label="Justified button group">
    	<button id="yesbutton" type="button" class="btn btn-success" onclick="YesAnswer();"></button>
    	<button id="nobutton" type="button" class="btn btn-danger" onclick="NoAnswer();"></button>
	</div>
  </div>

</body>
</html>
